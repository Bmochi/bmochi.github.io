<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTM Plan Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-brand">
      <span class="header-title">GTM Plan Calendar</span>
    </div>
    <div class="header-actions">
      <div class="view-toggle" id="viewToggle">
        <button class="toggle-btn active" data-unit="week">Weekly</button>
        <button class="toggle-btn" data-unit="day">Daily</button>
      </div>
      <button class="btn btn-secondary btn-sm" id="resetDataBtn" title="Clear cached data and reload defaults">Reset Data</button>
      <button class="btn btn-primary" id="addStoryBtn">+ Add Story</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="app-layout">

    <!-- Gantt table -->
    <div class="gantt-wrapper">
      <div class="gantt-scroll" id="ganttScroll">
        <table class="gantt-table" id="ganttTable">
          <!-- Generated by JS -->
        </table>
      </div>
      <div class="gantt-empty" id="ganttEmpty" style="display:none">
        <p>No stories yet. Click <strong>+ Add Story</strong> to get started.</p>
      </div>
    </div>

    <!-- Right panel -->
    <aside class="right-panel">

      <!-- Timeframe -->
      <div class="panel-section">
        <button class="panel-card card-teal" id="timeframeTrigger">
          <span class="card-label">Select Timeframe</span>
          <span class="card-value" id="timeframeDisplay"></span>
        </button>
        <div class="picker-panel" id="timeframePicker">
          <div class="form-group">
            <label class="form-label">Start</label>
            <input type="date" class="form-input" id="viewStart" />
          </div>
          <div class="form-group">
            <label class="form-label">End</label>
            <input type="date" class="form-input" id="viewEnd" />
          </div>
          <button class="btn btn-primary btn-sm" id="applyTimeframe">Apply</button>
        </div>
      </div>

      <!-- Channel filter -->
      <div class="panel-section">
        <button class="panel-card card-teal" id="channelTrigger">
          <span class="card-label">Channel</span>
          <span class="card-value" id="channelDisplay">All</span>
        </button>
        <div class="picker-panel" id="channelPicker">
          <label class="radio-option"><input type="radio" name="chanFilter" value="all" checked /> All</label>
          <label class="radio-option"><input type="radio" name="chanFilter" value="CRM" /> CRM</label>
          <label class="radio-option"><input type="radio" name="chanFilter" value="Paid" /> Paid</label>
          <label class="radio-option"><input type="radio" name="chanFilter" value="Organic" /> Organic</label>
          <label class="radio-option"><input type="radio" name="chanFilter" value="Influencer" /> Influencer</label>
        </div>
      </div>

      <!-- Sub-channel filter -->
      <div class="panel-section">
        <button class="panel-card card-teal" id="subChanTrigger">
          <span class="card-label">Sub-Channel</span>
          <span class="card-value" id="subChanDisplay">All</span>
        </button>
        <div class="picker-panel" id="subChanPicker">
          <label class="radio-option"><input type="radio" name="subChanFilter" value="all" checked /> All</label>
          <label class="radio-option"><input type="radio" name="subChanFilter" value="Email" /> Email</label>
          <label class="radio-option"><input type="radio" name="subChanFilter" value="SMS" /> SMS</label>
          <label class="radio-option"><input type="radio" name="subChanFilter" value="App" /> App</label>
          <label class="radio-option"><input type="radio" name="subChanFilter" value="Paid Search" /> Paid Search</label>
          <label class="radio-option"><input type="radio" name="subChanFilter" value="Paid Social" /> Paid Social</label>
          <label class="radio-option"><input type="radio" name="subChanFilter" value="Organic Social" /> Organic Social</label>
          <label class="radio-option"><input type="radio" name="subChanFilter" value="Ambassador" /> Ambassador</label>
          <label class="radio-option"><input type="radio" name="subChanFilter" value="Associate" /> Associate</label>
        </div>
      </div>

      <!-- Theme legend -->
      <div class="panel-section">
        <h4 class="panel-label">Themes</h4>
        <div id="themeLegend" class="theme-legend"></div>
      </div>

    </aside>
  </div>

  <!-- Add / Edit Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Story</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body">

        <!-- Theme + Story -->
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Theme *</label>
            <input type="text" class="form-input" id="fieldTheme"
                   list="themeDatalist" placeholder="e.g. Summer Launch Email" autocomplete="off" />
            <datalist id="themeDatalist"></datalist>
          </div>
          <div class="form-group">
            <label class="form-label">Story *</label>
            <input type="text" class="form-input" id="fieldStory"
                   placeholder="e.g. Story 1" />
          </div>
        </div>

        <!-- Channel + Sub-Channel -->
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Channel *</label>
            <select class="form-input" id="fieldChannel">
              <option value="CRM">CRM</option>
              <option value="Paid">Paid</option>
              <option value="Organic Social">Organic Social</option>
              <option value="Retail">Retail</option>
              <option value="PR">PR</option>
              <option value="Events">Events</option>
              <option value="Influencer">Influencer</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Sub-Channel</label>
            <input type="text" class="form-input" id="fieldSubChannel"
                   list="subChanDatalist" placeholder="e.g. Email, SMS, App" autocomplete="off" />
            <datalist id="subChanDatalist">
              <option value="Email" /><option value="SMS" /><option value="App" />
              <option value="Search" /><option value="Social" /><option value="Display" />
              <option value="Video" /><option value="Push" />
            </datalist>
          </div>
        </div>

        <!-- Dates -->
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Start Date *</label>
            <input type="date" class="form-input" id="fieldStart" />
          </div>
          <div class="form-group">
            <label class="form-label">End Date *</label>
            <input type="date" class="form-input" id="fieldEnd" />
          </div>
        </div>

        <!-- Promo -->
        <div class="form-row">
          <div class="form-group promo-check-group">
            <label class="form-label">Promo?</label>
            <label class="toggle-check">
              <input type="checkbox" id="fieldPromo" />
              <span class="toggle-check-track"><span class="toggle-check-thumb"></span></span>
              <span class="toggle-check-label" id="promoLabel">No</span>
            </label>
          </div>
          <div class="form-group" id="promoMsgGroup" style="opacity:.4;pointer-events:none">
            <label class="form-label">Promo Message</label>
            <input type="text" class="form-input" id="fieldPromoMsg"
                   placeholder="e.g. Save up to 50%, BOGO" />
          </div>
        </div>

        <!-- Category -->
        <div class="form-group">
          <label class="form-label">Category <span class="form-hint">(product categories you sell)</span></label>
          <input type="text" class="form-input" id="fieldCategories"
                 placeholder="e.g. Hair Color, Nails, Tools" />
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" id="deleteBtn" style="display:none">Delete</button>
        <div class="modal-footer-right">
          <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button class="btn btn-primary" id="saveBtn">Save Story</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
